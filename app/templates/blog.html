{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Smart-tizim</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-icons.css" %}" rel="stylesheet">

    <link href="{% static "css/templatemo-kind-heart-charity.css" %}" rel="stylesheet">

    <link rel="icon" style="border-radius: 50%;" href="../static/images/big_tizim.png" type="image">
    {% include 'header.html' %}
    {% include 'nav.html' %}

<section class="section-padding" id="section_3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 text-center mb-4">
                <h2>Blog sahifa</h2>
            </div>
            {% for b in blog %}
            <div class="col-lg-4 col-md-6 col-12 mb-4 mb-lg-0">
                <div class="custom-block-wrap">
                    <img src="{{ b.image.url }}" style="width: 100%; height: 300px !important;"
                        class="custom-block-image img-fluid" alt="">

                    <div class="custom-block">
                        <div class="custom-block-body">
                            <h5 style="text-align: center;" class="mb-3">{{ b.name }}</h5>

                            <ul class="custom-list mt-2">
                                <li class="custom-list-item d-flex">
                                    <i class="bi-check custom-text-box-icon me-2"></i>
                                    {{ b.date }}
                                </li>

                            </ul>
                            <ul>
                                <i class="fa fa-eye" aria-hidden="true">    {{ b.kurishlar }}</i>  
                            </ul>
                        </div>

                        <a href="{% url 'blog' %}/{{b.id}}" class="custom-btn btn">Batafsil</a>
                    </div>

                </div>
            </div>
            {% endfor %}



        </div>
    </div>



<script src="{% static 'js/jquery.min.js' %} "></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<script src="{% static 'js/click-scroll.js' %}"></script>
<script src="{% static 'js/counter.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
